<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML LEVEL TWO</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <label for="first_name">First Name: </label>
    <input id ="first_name" type="text" name="" placeholder="First Name" required>

    <label for="last_name">Last Name: </label>
    <input id ="last_name" type="text" name="" placeholder="Last Name" required>

    <p></p>

    <label for="email">Email: </label>
    <input id = "email" type="email" name="" placeholder="name@email.com" required>

    <label for="password">Password: </label>
    <input id = "password" type="password" name="" value="">

    <p>Are you over the age of 18?</p>

    <label for="over18">Yes: </label>
    <input id = "over18" type="radio" name="age" value="yes">

    <label for="under18">No: </label>
    <input id = "under18" type="radio" name="age" value="no">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="pay_method">
      <option value="1">Credit Card</option>
      <option value="2">PayPal</option>
    </select>


    <p></p>

    <input type="submit" name="" value="Submit Feedback">


  </body>
</html>
