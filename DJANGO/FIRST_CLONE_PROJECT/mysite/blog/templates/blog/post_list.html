{% extends 'blog/base.html' %}

{% block content %}
  <div class="centerstage">
    {% for post in post_list %}
      <div class="jumbotron post">
        <h1><a class="title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="date">Published on: {{ post.published_date|date:"D M Y"}}</p>
        <p class="number-of-comments">Comments: {{ post.approve_comments.count }}</a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
