{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
  <h4>Create a new post</h4>
  <form id="post-form" action="{% url 'post:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary" value="Post">
  </form>
{% endblock %}
