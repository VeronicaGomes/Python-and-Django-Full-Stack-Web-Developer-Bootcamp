{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
  <h4>Create new group</h4>

  <form action="{% url 'groups:create' %}" method="POST" id=group-form>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Create">
  </form>
{% endblock %}
