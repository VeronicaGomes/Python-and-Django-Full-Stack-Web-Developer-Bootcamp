<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- Hamburger dropdown button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-hamburger" aria-expanded="false">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">Welcome</a>
      </div>

      <!-- links -->
      <div class="collapse navbar-collapse" id="navbar-hamburger">
        <ul class="nav navbar-nav">
          <li><a href="landing_page.html">Landing Page</a></li>
        </ul>

      </div>
    </div>
  </nav>


  <div class="container">
    <div class="jumbotron">
      <h1>Log In</h1>
      <p>Enter your email and password below to log in to Coffee Lover</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="keep_logged">
        <label class="form-check-label" for="keep_logged">Keep me Logged In</label>
      </div>

      <div class="form-group">
        <input class="btn btn-default" type="submit" value="Submit">
      </div>

    </form>

  </div>


  <script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
